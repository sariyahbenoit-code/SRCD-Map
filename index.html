<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>San Rafael Canal District Resilience Demonstration</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="title-block">
    <h1>San Rafael Canal District Resilience Demonstration</h1>
    <h3>Conceptual Design Model and Adaptation Toolkit</h3>
  </div>

  <div id="map"></div>

  <div id="control-panel">
    <h4>Zoom Options</h4>

    <button id="zoomRegion" class="btn">Zoom to SRCD region</button>
    <button id="resetView" class="btn">Reset view</button>

    <table>
      <tr><td><label><input type="checkbox" id="togglePond"> Solar Powered Forebay & Marsh (South)</label></td></tr>
      <tr><td><label><input type="checkbox" id="toggleBench"> Modular Multi-purpose Bench Stove (NW)</label></td></tr>
      <tr><td><label><input type="checkbox" id="toggleCloset"> Storage Units for Emergency Inventory (NE)</label></td></tr>
    </table>
  </div>

  <script src="main.js"></script>

</body>
</html>
