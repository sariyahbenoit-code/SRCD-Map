<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SRCD Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>

    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="title-container">
        <h1>Habitual Preparedness.</h1>
        <h2>revealing the urban ecology that protects us</h2>
        <h3>map by Sariyah Benoit for Geog 183C</h3>
    </div>

    <div id="map"></div>

    <div id="control-panel">
        <h4>Zoom options</h4>

        <button id="zoomRegion" class="btn">zoom to SRCD region</button>
        <button id="resetView" class="btn">reset view</button>

        <table>
            <tr><td><label><input type="checkbox" id="togglePond"> Solar Powered Forebay & Marsh (South)</label></td></tr>
            <tr><td><label><input type="checkbox" id="toggleBench"> Modular Multi-purpose Bench Stove (NW)</label></td></tr>
            <tr><td><label><input type="checkbox" id="toggleCloset"> Storage Units for Emergency Inventory (NE)</label></td></tr>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
