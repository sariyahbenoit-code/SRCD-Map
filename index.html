
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0/mapbox-gl.js"></script>

    <link rel="stylesheet" href="style.css" />
  
  <title>SRCD Map</title>
  
    <link rel="stylesheet" href="style.css">
</head>
  
   <body>
  
     <div id="title-container">
        <h1>Habitual Preparedness.</h1>
        <h2>revealing the urban ecology that protects us</h2>
        <h3>project designed by Peak Bamroongsuk, Sariyah Benoit, Erin Cain</h3>
    </div>

    <div id="control-panel">
        <h4>Zoom options</h4>

        <button id="zoomRegion" class="btn">zoom to SRCD region</button>
        <button id="resetView" class="btn">reset view</button>

        <table>
            <tr><td><label><input type="checkbox" id="togglePond"> Solar Powered Forebay & Marsh (South)</label></td></tr>
            <tr><td><label><input type="checkbox" id="toggleBench"> Modular Multi-purpose Bench Stove (NW)</label></td></tr>
            <tr><td><label><input type="checkbox" id="toggleCloset"> Storage Units for Emergency Inventory (NE)</label></td></tr>
        </table>
    </div>

    <div id="map"></div>

  <script type="module" src="script.js"></script>

</body>
</html>
