<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRCD Raster Reveal Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #map {
      position: absolute;
      top: 0; bottom: 0; width: 100%;
    }
    canvas.reveal-mask {
      pointer-events: none; /* mouse interaction */
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }
    .mapboxgl-popup {
      max-width: 300px;
      font-family: Arial, sans-serif;
    }
    .mapboxgl-popup img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <canvas class="reveal-mask"></canvas>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic25iZW5vaSIsImEiOiJjbWg5Y2IweTAwbnRzMm5xMXZrNnFnbmY5In0.Lza9yPTlMhbHE5zHNRb1aA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/snbenoi/cmhjgr9hh000001rcf6cy38p0',
      center: [-122.5078, 37.9694],
      zoom: 13.5
    });

    map.on('load', () => {
      console.log('Map loaded âœ…');

      // corner coords
      const corners = [
        [-122.537464, 37.984078], // top left
        [-122.477353, 37.984108], // top right
        [-122.477370, 37.952203], // bottom right
        [-122.537475, 37.952208]  // bottom left
      ];

      const underUrl = 'https://raw.githubusercontent.com/sariyahbenoit-code/SRCD-Map/main/assets/images/SFCD%20underground.jpg';
      const surfaceUrl = 'https://raw.githubusercontent.com/sariyahbenoit-code/SRCD-Map/main/assets/images/SRCD%20surface.jpg';

      // --- UNDERGROUND raster ---
      map.addSource('under-image', {
        type: 'image',
        url: underUrl,
        coordinates: corners
      });
      map.addLayer({
        id: 'under-layer',
        type: 'raster',
        source: 'under-image',
        paint: { 'raster-opacity': 1 }
      });

      // --- LANDMARK POINTS (on base layer, visible) ---
      map.addSource('landmarks', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/sariyahbenoit-code/SRCD-Map/main/data/619data.geojson'
      });
      map.addLayer({
        id: 'landmarks-layer',
        type: 'circle',
        source: 'landmarks',
        paint: {
          'circle-radius': 8,
          'circle-color': '#FF5733',
          'circle-stroke-width': 2,
          'circle-stroke-color': '#fff'
        }
      });

      // --- SURFACE raster (on top, to be revealed with mask) ---
      map.addSource('surface-image', {
        type: 'image',
        url: surfaceUrl,
        coordinates: corners
      });
      map.addLayer({
        id: 'surface-layer',
        type: 'raster',
        source: 'surface-image',
        paint: { 'raster-opacity': 1 }
      });

      // Popup for points
      map.on('click', 'landmarks-layer', (e) => {
        const f = e.features[0];
        const props = f.properties;
        const html = `
          <h3>${props.title || 'Untitled'}</h3>
          <p><strong>Address:</strong> ${props.address || ''}</p>
          <p>${props.proposal || ''}</p>
          ${props.image ? `<img src="${props.image}" alt="${props.title}" />` : ''}
        `;
        new mapboxgl.Popup()
          .setLngLat(f.geometry.coordinates)
          .setHTML(html)
          .addTo(map);
      });

      // --- Reveal Mask Canvas ---
      const canvas = document.querySelector('.reveal-mask');
      const ctx = canvas.getContext('2d');

      function resizeCanvas() {
        canvas.width = map.getContainer().clientWidth;
        canvas.height = map.getContainer().clientHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      let mouseX = -9999, mouseY = -9999;
      let haloRadius = 80;

      map.getCanvasContainer().addEventListener('mousemove', (e) => {
        const rect = map.getContainer().getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
        drawMask();
      });

      map.on('mouseenter', 'landmarks-layer', () => {
        map.getCanvas().style.cursor = 'pointer';
        haloRadius = 160;
        drawMask();
      });
      map.on('mouseleave', 'landmarks-layer', () => {
        map.getCanvas().style.cursor = '';
        haloRadius = 80;
        drawMask();
      });

      function drawMask() {
        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Fill entire canvas with semi-opaque black (to dim top raster)
        ctx.fillStyle = 'rgba(0,0,0,0.65)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        // Create transparent circular reveal
        const grad = ctx.createRadialGradient(mouseX, mouseY, haloRadius * 0.5, mouseX, mouseY, haloRadius);
        grad.addColorStop(0, 'rgba(0,0,0,0)');
        grad.addColorStop(1, 'rgba(0,0,0,1)');
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(mouseX, mouseY, haloRadius, 0, Math.PI * 2);
        ctx.fill();
        ctx.globalCompositeOperation = 'source-over';
      }

      // Overlay canvas directly on top of the map container
      function animate() {
        requestAnimationFrame(animate);
        drawMask();
      }
      animate();
    });
  </script>
</body>
</html>
