<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SRCD 3D Map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.17.0-beta.1/mapbox-gl.js"></script>

<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="sidebar">
    <h2>Site Information</h2>
    <div id="sidebar-content">Click a site or 3D model to view details.</div>
</div>

<div id="map"></div>

<div id="layerTogglePanel">
    <label><input type="checkbox" id="toggleSites" checked> Sites</label>
    <label><input type="checkbox" id="toggle3D" checked> 3D Models</label>
    <label><input type="checkbox" id="toggleLabels" checked> Labels</label>
</div>

<script src="script.js"></script>
</body>
</html>
