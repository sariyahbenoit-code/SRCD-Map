<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRCD Raster Reveal Map</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .mapboxgl-popup {
      max-width: 300px;
      font-family: Arial, sans-serif;
    }

    .mapboxgl-popup img {
      width: 100%;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic25iZW5vaSIsImEiOiJjbWg5Y2IweTAwbnRzMm5xMXZrNnFnbmY5In0.Lza9yPTlMhbHE5zHNRb1aA';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/snbenoi/cmhjgr9hh000001rcf6cy38p0',
      center: [-122.5078, 37.9694],
      zoom: 13
    });

    map.on('load', () => {
      // --- Raster Image Corners ---
      const corners = [
        [-122.537464, 37.984078], // top left
        [-122.477353, 37.984108], // top right
        [-122.477370, 37.952203], // bottom right
        [-122.537475, 37.952208]  // bottom left
      ];

      // --- UNDER (bottom) image ---
      map.addSource('under-image', {
        type: 'image',
        url: 'https://raw.githubusercontent.com/sariyahbenoit-code/SRCD-Map/main/assets/images/SFCD%20underground.jpg',
        coordinates: corners
      });

      map.addLayer({
        id: 'under-layer',
        type: 'raster',
        source: 'under-image',
        paint: { 'raster-opacity': 1 }
      });

      // --- SURFACE (top) image ---
      map.addSource('surface-image', {
        type: 'image',
        url: 'https://raw.githubusercontent.com/sariyahbenoit-code/SRCD-Map/main/assets/images/SRCD%20surface.jpg',
        coordinates: corners
      })
