<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SRCD Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div id="title-container">
        <h1>Habitual Preparedness.</h1>
        <h2>revealing the urban ecology that protects us</h2>
        <h3>map by Sariyah Benoit for Geog 183C</h3>
    </div>
    
<div id="control-panel">
    <h4>Zoom options</h4>

    <label>
        <input type="checkbox" id="toggle-3d" checked>
        Show 3D Models
    </label>

    <button id="zoom-region">zoom to SRCD region</button>
    <button id="reset-view">reset view</button>
</div>

    <div id="ui-container">
        <h4>Zoom options</h4>

        <button id="zoomOutBtn">zoom to SRCD region</button>
        <button id="resetBtn">reset view</button>

        <button id="toggleModelsBtn">Toggle 3D Models</button>
        <button id="toggleLabelsBtn">Toggle Labels</button>
    </div>

    <div id="map"></div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://unpkg.com/three@0.126.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="script.js"></script>

</body>
</html>
